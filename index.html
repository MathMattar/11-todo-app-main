<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>To-do List</title>

    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">


</head>

<body>
    <header>
        <h1 class="title">Todo</h1>
        <button class="thema__switch" id="switch" aria-label="Switching between themes">
            <img src="./assets/images/icon-sun.svg" alt="Sun icon" class="hema__icon" id="iconThema">
        </button>
    </header>

    <main class="to-do">
        <form class="to-do__form" id="form-task" autocomplete="off">
            <button type="submit" class="to-do__task-send" id="send-task" aria-label="Add new task"></button>
            <label for="insert-task">
                <input type="text" class="to-do__input" id="insert-task" placeholder="Create a new to-do...">
            </label>
        </form>

        <ul class="to-do__list sortable" id="to-do-list">
        </ul>

        <section class="to-do__tools">
            <div class="tools__set-one">
                <span class="tools__task-count" id="task-count"></span>
                <button class="tools__clear-complete" id="clear-complete" aria-label="Excluding Completed Tasks">Clear
                    Completed</button>
            </div>
            <div class="tools__set-two">
                <button type="button" class="tools__filter" id="filter-all"
                    aria-label="Filter tasks. All tasks">All</button>
                <button type="button" class="tools__filter" id="filter-active"
                    aria-label="Filter tasks. Active tasks">Active</button>
                <button type="button" class="tools__filter" id="filter-completed"
                    aria-label="Filter tasks. Completed tasks">Completed</button>
            </div>
        </section>

    </main>

    <footer>
        <h2>Drag and drop to reorder list</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="./assets/js/switchThema.js"></script>
    <script src="./assets/js/toDoList.js" type="module"></script>

</body>

</html>
